version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5438:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init__db.sql:/docker-entrypoint-initdb.d/init__db.sql

volumes:
  postgres-data:
